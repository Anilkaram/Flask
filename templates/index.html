<!doctype html>
<html lang="en">
  <head>
    <title>Flask User App</title>
  </head>
  <body>
    <h1>Add User</h1>
    <form action="/add_user" method="post">
      <input type="text" name="name" placeholder="Enter name" required>
      <button type="submit">Add</button>
    </form>
    <h2>Users:</h2>
    <ul>
      {% for user in users %}
      <li>{{ user.name }}</li>
      {% endfor %}
    </ul>
  </body>
</html>
